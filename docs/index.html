<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="js/main.js"></script>
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <title>JavaScript Snake</title>
</head>

<body onload="startGame()">
  <div class="container p-3 text-center">
    Current Score: <span id="score">0</span>
  </div>
  <div class="d-flex justify-content-center">
    <div id="board"></div>
  </div>
  <div class="container d-flex justify-content-center mt-3">
    <button class="btn btn-lg btn-success m-2" onclick="setSnakeDirection('left')">left</button>
    <button class="btn btn-lg btn-success m-2" onclick="setSnakeDirection('up')">up</button>
    <button class="btn btn-lg btn-success m-2" onclick="setSnakeDirection('down')">down</button>
    <button class="btn btn-lg btn-success m-2" onclick="setSnakeDirection('right')">right</button>
  </div>
  <div class="container w-50 d-flex mt-5">
    <button onclick="location.reload()" class="btn btn-lg btn-danger btn-block">Restart</button>
  </div>
</body>
</html>
